    </script>
    




    <script>
        var speakerFeatures = {
            pitch: [
                [NaN, 164, 127, 133, 125, 117, 139, 107,  99, 108, 110], 
                [NaN, 143, 104, 165, 150, 111, 132, 106, 110, 128, 127, 133, 123]
            ],
            rate: [
                [NaN, 8.6, 5.5, 4.5, 4.6, 7.1, 4.7, 4.3, 6.4, 5.7, 6.9],
                [NaN, 6.2, 7.4, 4.2, 6.4, 4.8, 6.8, 5.9, 6.9, 6.9, 5.8, 5.8, 5.8]
            ],
            intensity: [
                [NaN, 64.0, 65.2, 63.1, 66.4, 59.0, 62.8, 65.1, 66.0, 62.6, 55.8], 
                [NaN, 67.4, 59.4, 70.2, 60.2, 60.6, 64.6, 62.9, 59.7, 61.5, 64.4, 63.5, 63.3]
            ]
        }

        var outDefaults = {"pitch": 94, "rate": 4.1, "intensity": 67};
        var colors = ["", "#fc8d59", "#91bfdb", "#998ec3", "#e34a33", "#2b8cbe"];

        var selectedFeature = "pitch";
        var selectedSeries = 0;

        var outParamSets = [[1, 0, 0, 0, 0, 10]];
        var selectedParamSet = 0;

        var entrain = function(in_series, setIndex) {
            var def_val    = outDefaults[selectedFeature];
            var def_weight = outParamSets[setIndex][0];
            var glo_weight = outParamSets[setIndex][1];
            var glo_conv   = outParamSets[setIndex][2];
            var loc_weight = outParamSets[setIndex][3];
            var loc_conv   = outParamSets[setIndex][4];
            var k          = outParamSets[setIndex][5];
            var out_series = [NaN];
            var in_sum = 0;
            var out_sum = 0;
            var glo_weight_tmp = glo_weight;
            var loc_weight_tmp = loc_weight;

            for(var i = 1; i < in_series.length; i++)
            {
                if(i <= k)
                    in_sum += in_series[i];
                var k_average = in_sum / Math.min(i, k);
                
                var glo = glo_weight * (k_average * i - out_sum);
                var loc = loc_weight * in_series[i];
                var def = def_weight * def_val;
                out_series[i] = def + loc + glo;
                
                out_sum += out_series[i];
                glo_weight_tmp = 
                    parseFloat(glo_weight_tmp) + parseFloat(glo_conv);
                loc_weight_tmp = 
                    parseFloat(loc_weight_tmp) + parseFloat(loc_conv);
                if(glo_weight_tmp < 0)
                    glo_weight_tmp = 0;
                if(loc_weight_tmp < 0)
                    loc_weight_tmp = 0;
                if(glo_weight_tmp + loc_weight_tmp > 1) {
                    glo_weight = glo_weight_tmp / 
                        (glo_weight_tmp + loc_weight_tmp);
                    loc_weight = loc_weight_tmp / 
                        (glo_weight_tmp + loc_weight_tmp);
                } else {
                    glo_weight = glo_weight_tmp;
                    loc_weight = loc_weight_tmp;
                }
                def_weight = 1 - glo_weight - loc_weight;
            }
            return out_series;
        }

        var refresh = function() {
            var series = [];
            series[0] = speakerFeatures[selectedFeature][selectedSeries];
            for(var i = 0; i < outParamSets.length; i++) {
                series[i+1] = entrain(series[0], i);
            }
            var labels = [];
            labels[0] = NaN;
            for(var i = 1; i < series[0].length; i++)
                labels[i] = i;
            
            var data = {
              labels: labels,
              series: series
              
            };
            
            var options = {
              width: 925,
              height: 500
            };

            new Chartist.Line(".ct-chart", data, options);

            var table_html = '<table width="900"><tr><td width="80"></td>';
            for(var i = 1; i < series[0].length; i++)
                table_html += "<td>" + i + "</td>";
            table_html += "</td></tr><tr><td>INPUT</td>";
            for(var i = 1; i < series[0].length; i++)
                table_html += '<td width="50">' + series[0][i] + "</td>";
            table_html += "</td></tr>";
            
            for(var i = 1; i < series.length; i++) {
                if(selectedParamSet == i - 1)
                    table_html += '<tr><td style="color:' + colors[i] + 
                                  '"><strong>OUTPUT ' + i + "</strong></td>";
                else
                    table_html += '<tr><td style="color:' + colors[i] + 
                                  '">OUTPUT ' + i + "</td>";
                for(var j = 1; j < series[i].length; j++)
                {
                    if(selectedParamSet == i - 1)
                        table_html += '<td style="color:' + colors[i] + '">' +
                                      "<strong>" +
                                      (Math.round(series[i][j] * 10) / 10) + 
                                      "</strong></td>";
                    else
                        table_html += '<td style="color:' + colors[i] + '">' +
                                      (Math.round(series[i][j] * 10) / 10) + 
                                      "</td>";                        
                }                
                table_html += "</tr>";
            }
            table_html += "</table>";
            document.getElementById("table_container").innerHTML = table_html;
        };
        
        var updateWeights = function(type, new_value) {
            if(new_value < 0)
                new_value = 0;
            if(new_value > 1)
                new_value = 1;
            
            if(type == "global") {
                document.getElementById("glo_weight").value = new_value;
                // update slider as well in case called by text field 
                document.getElementById("glo_weight_slider").value = new_value;
                cur_local = document.getElementById("loc_weight").value;
                new_local = Math.min(1 - new_value, cur_local);
                document.getElementById("loc_weight").value = new_local;
                document.getElementById("loc_weight_slider").value = new_local;
                document.getElementById("def_weight").value = 
                    1 - new_value - new_local;                
            }
            if(type == "local") {
                document.getElementById("loc_weight").value = new_value;
                // update slider as well in case called by text field 
                document.getElementById("loc_weight_slider").value = new_value;
                cur_global = document.getElementById("glo_weight").value;
                new_global = Math.min(1 - new_value, cur_global);
                document.getElementById("glo_weight").value = new_global;
                document.getElementById("glo_weight_slider").value = new_global;
                document.getElementById("def_weight").value = 
                    1 - new_value - new_global;
            }

            updateParamSet();
        };
        
        var updateDefault = function() {
            document.getElementById("def_val").value = 
                outDefaults[selectedFeature];
        };

        var addParamSet = function() {
            selectedParamSet = outParamSets.length;
            outParamSets[selectedParamSet] = [1, 0, 0, 0, 0, 12];

            var select_html;
            for(var i = 1; i <= outParamSets.length; i++) {
                select_html += '<option value="' + i + '"'
                if(i == outParamSets.length)
                    select_html += ' selected'                   
                select_html += '>' + i + '</option>';
            }
            document.getElementById("param_set_select").innerHTML = select_html;
            document.getElementById("param_set_select").style.visibility = 
                "visible";
            document.getElementById("param_set_label").style.visibility = 
                "visible";
            document.getElementById("del_param_set_bttn").style.visibility =
                "visible";

            if(outParamSets.length == 5)
                document.getElementById("add_param_set_bttn").style.visibility =
                    "hidden";

            selectParamSet(selectedParamSet);
        };

        var delParamSet = function() {
            outParamSets.splice(selectedParamSet, 1);
            if(outParamSets.length < 2) {
                document.getElementById("del_param_set_bttn").style.visibility =
                    "hidden";
                document.getElementById("param_set_select").style.visibility =
                    "hidden";
                document.getElementById("param_set_label").style.visibility =
                    "hidden";
            }
            document.getElementById("add_param_set_bttn").style.visibility =
                    "visible";

            if(selectedParamSet == outParamSets.length)
                selectedParamSet--;
            var select_html;
            for(var i = 1; i <= outParamSets.length; i++) {
                select_html += '<option value="' + i + '"'
                if(i == selectedParamSet + 1)
                    select_html += ' selected'                   
                select_html += '>' + i + '</option>';
            }
            document.getElementById("param_set_select").innerHTML = select_html;
            selectParamSet(selectedParamSet);
        }

        var selectParamSet = function(newlySelectedParamSet) {
            document.getElementById("def_weight").value = 
                outParamSets[newlySelectedParamSet][0];
            document.getElementById("glo_weight").value = 
                outParamSets[newlySelectedParamSet][1];
            document.getElementById("glo_weight_slider").value = 
                outParamSets[newlySelectedParamSet][1];
            document.getElementById("glo_conv").value = 
                outParamSets[newlySelectedParamSet][2];
            document.getElementById("loc_weight").value = 
                outParamSets[newlySelectedParamSet][3];
            document.getElementById("loc_weight_slider").value = 
                outParamSets[newlySelectedParamSet][3];
            document.getElementById("loc_conv").value = 
                outParamSets[newlySelectedParamSet][4];
            document.getElementById("first_k").value = 
                outParamSets[newlySelectedParamSet][5];
            selectedParamSet = newlySelectedParamSet;
            refresh();
        };

        var updateParamSet = function() {
            outParamSets[selectedParamSet][0] =
                document.getElementById("def_weight").value;
            outParamSets[selectedParamSet][1] =
                document.getElementById("glo_weight").value;
            outParamSets[selectedParamSet][2] =
                parseFloat(document.getElementById("glo_conv").value);
            outParamSets[selectedParamSet][3] =
                document.getElementById("loc_weight").value;
            outParamSets[selectedParamSet][4] =
                parseFloat(document.getElementById("loc_conv").value);
            outParamSets[selectedParamSet][5] =
                parseInt(document.getElementById("first_k").value);
        }
    </script>

    </head>

    <body>
        <table>
            <tr>
                <td colspan=4>
                    <b>Input series selection</b>
                </td>
            </tr>
            <tr>
                <td>
                    feature:
                </td>
                <td>
                    <select id="feature_select" onchange="selectedFeature=this.value; updateDefault(); refresh();">
                        <option value="pitch" selected>pitch (Hz)</option>
                        <option value="rate">rate (syll/s)</option>
                        <option value="intensity">intensity (dB)</option>
                    </select>
                </td>
                <td>
                    conversation:
                </td>
                <td>
                    <select id="series_select" onchange="selectedSeries=this.value; refresh();">
                        <option value="0" selected>1</option>
                        <option value="1">2</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan=5>
                    <hr/>
                </td>
            </tr>
            <tr>
                <td colspan=3>
                    <b>Entrainment parameters</b> (hover labels for info)
                </td>
                <td>
                    <span id="param_set_label" style="visibility:hidden;" title="select which set of parameters to edit">parameter set:</span>                    
                </td>
                <td>
                    <select id="param_set_select" style="visibility:hidden;" onchange="selectParamSet(this.value - 1);"></select>
                </td>
            </tr>
            <tr>
                <td>
                    <span title="the output value is determined as a linear combination of suggested values for default, global entrainment and local entrainment; this weight determines the influence of the default value; always set to 1 minus the other weights">default weight:</span>
                </td>
                <td>
                </td>
                <td>
                    <input type="text" id="def_weight" size="1" value="1" disabled/>
                </td>
                <td>
                    <span title="default value for the selected feature; pitch=94, rate=4.1, intensity=67">default value:</span>
                </td>
                <td>
                    <input type="text" id="def_val" size="1" value="94" disabled/>
                </td>
            </tr>
            <tr>
                <td>
                    <span title="global entrainment aims to keep the mean values of input and output the same; this weight determines how strongly this influences the overall value; sum of global and local weight cannot be greater than 1">global weight:</span>
                </td>
                <td>
                    <input type="range" id="glo_weight_slider" value="0" min="0" max="1" step="0.01" oninput="updateWeights('global', this.value);" onchange="refresh();"/>
                </td>
                <td>                
                    <input type="text" id="glo_weight" size="1" value="0" maxlength="4" onchange="updateWeights('global', this.value); refresh();"/>
                </td>
                <td>
                    <span title="this value is added to the global weight after each turn; can be negative; if convergence makes sum of global and local weight greater than 1, they are normalized to 1; if a negative convergence makes the weight go below 0, it is set to 0 instead">global convergence:</span>
                </td>
                <td>
                    <input type="text" id="glo_conv" size="1" value="0" onchange="updateParamSet(); refresh();"/>
                </td>
            </tr>
            <tr>
                <td>
                    <span title="local entrainment aims to match the input value; this weight determines how strongly this influences the overall value; sum of global and local weight cannot be greater than 1">local weight:</span>
                </td>
                <td>
                    <input type="range" id="loc_weight_slider" value="0" min="0" max="1" step="0.01" oninput="updateWeights('local', this.value);" onchange="refresh();"/>
                </td>
                <td>                
                    <input type="text" id="loc_weight" size="1" value="0" maxlength="4" onchange="updateWeights('local', this.value); refresh();"/>
                </td>
                <td>
                    <span title="this value is added to the local weight after each turn; can be negative; if convergence makes sum of global and local weight greater than 1, they are normalized to 1; if a negative convergence makes the weight go below 0, it is set to 0 instead">local convergence:</span>
                </td>
                <td>
                    <input type="text" id="loc_conv" size="1" value="0" onchange="updateParamSet(); refresh();"/>
                </td>
            </tr>
            <tr>
                <td>
                    <span title="global entrainment is based on the average of the first k input values">k:</span>
                </td>
                <td>
                    <input type="text" id="first_k" size="1" value="12" onchange="updateParamSet(); refresh();"/>
                </td>
            </tr>
            <tr>
                <td colspan=2>
                    <button title="click to add another output series based on different settings" id="add_param_set_bttn" onclick="addParamSet();">Add</button>
                    <button title="click to delete the output series based on these settings" id="del_param_set_bttn" style="visibility:hidden;" onclick="delParamSet();">Del</button>
                </td>

            </tr>
        </table>
        <br/>
        <br/>

        <div id="table_container"></div>

        <div class="ct-chart ct-perfect-fourth"></div>
        <script>refresh();</script>
    </body>

</html>
